syntax = "proto3";
package acm;

message RequestCreate {
    string title = 1;
    int32 host = 2;
    string description = 3;
    string type = 4;
}
message RequestDetails {
    string id = 1;
}
message ResponseDetailsPayload {
    string id = 1;
    string title = 2;
    int32 host = 3;
    string description = 4;
    string type = 5;
}

message ResponseDetails {
    string status = 1;
    int32 statusCode = 2;
    string message = 3;
    ResponseDetailsPayload payload = 4;
}


service AcmService {
    rpc Create(RequestCreate) returns (ResponseDetails) {}
    rpc Details(RequestDetails) returns (ResponseDetails) {}
}