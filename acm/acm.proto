syntax = "proto3";
package acm;

message RequestCreate {
    string title = 1;
    int32 host = 2;
    string description = 3;
    string type = 4;
    enum ReservationTypes {
        ReservationTypesNone = 0;
        instant = 1;
        preApprove = 2;
    }
    ReservationTypes reservationType = 5;
    enum PlaceTypes {
        PlaceTypesNone = 0;
        personalRoom = 1;
        sharedRoom = 2;
    }
    PlaceTypes placeType = 6;
    enum PricingTypes {
        PricingTypesNone = 0;
        perRoom = 1;
        perPerson = 2;
    }
    PricingTypes pricingType = 7;
    int32 minNight = 8;
}
message RequestDetails {
    string id = 1;
}

message ResponseDetails {
    string id = 1;
    string title = 2;
    int32 host = 3;
    string description = 4;
    string type = 5;
    string reservationType = 6;
    string placeType = 7;
    string pricingType = 8;
    int32 minNight = 9;
}


service AcmService {
    rpc Create(RequestCreate) returns (ResponseDetails) {}
    rpc Details(RequestDetails) returns (ResponseDetails) {}
}