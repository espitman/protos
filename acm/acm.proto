syntax = "proto3";
package acm;

message RequestCreate {
    // @inject_tag: validate:"required"
    string title = 1;
    int32 host = 2;
    string description = 3;
    string type = 4;
    string reservationType = 5;
    string placeType = 6;
    string pricingType = 7;
    int32 minNight = 8;
    message Capacity {
        message Beds {
            int32 twin = 1;
            int32 single = 2;
            int32 double = 3;
            int32 mattress = 4;
        };
        Beds beds = 1;
        message Guests {
            int32 base = 1;
            int32 extra = 2;
        }
        Guests guests = 2;
    };
    Capacity capacity = 9;

}
message RequestDetails {
    string id = 1;
}

message ResponseDetails {
    string id = 1;
    string title = 2;
    int32 host = 3;
    string description = 4;
    string type = 5;
    string reservationType = 6;
    string placeType = 7;
    string pricingType = 8;
    int32 minNight = 9;
}


service AcmService {
    rpc Create(RequestCreate) returns (ResponseDetails) {}
    rpc Details(RequestDetails) returns (ResponseDetails) {}
}