syntax = "proto3";
package acm;

message RequestCreate {
    string title = 1;
    int32 host = 2;
    string description = 3;
    string type = 4;
}
message RequestDetails {
    string id = 1;
}

message ResponseDetails {
    string status = 1;
    string statusCode = 2;
    string message = 3;
    message Payload {
        string id = 1;
        string title = 2;
        int32 host = 3;
        string description = 4;
        string type = 5;
    }
    repeated Payload payload = 4;
}


service AcmService {
    rpc Create(RequestCreate) returns (ResponseDetails) {}
    rpc Details(RequestDetails) returns (ResponseDetails) {}
}